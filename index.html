<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Survey/Feedback Form">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
            <header>
            <h1 id="title"><b>Edu Company Survey Form</b></h1>
            <p id="description"><b>Thank you for taking the time to help us improve the platform.</b></p>
        </header>
        <form id="survey-form" action="#" method="get">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label id="name-label" for="name">Name
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                    </label>
                    <label id="email-label" for="email">Email
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    </label>
                        <label id="address-label" for="address">Address
                        <input type="text" id="address" name="address" placeholder="Street, State, Country, PinCode">
                    </label>
                </div>
            </fieldset>
<fieldset>
                <legend>Select Course</legend>
                <div class="form-group">
                    <label for="e-com">
                        <input type="checkbox" id="e-com" name="e-com" value="e-com"> E-Commerce 
                    </label>
                    <label for="finance">
                        <input type="checkbox" id="finance" name="finance" value="finance"> Digital Finance
                    </label>
                    <label for="cloud">
                        <input type="checkbox" id="cloud" name="cloud" value="cloud"> Cloud computing 
                    </label>
                    <label for="network">
                        <input type="checkbox" id="network" name="network" value="network"> Networking
                    </label>
                    <label for="bank">
                        <input type="checkbox" id="bank" name="bank" value="bank"> Banking
                    </label>
                </div>
                <div class="form-group">
                    <label for="dropdown">When was the last time you used the service?
                        <select id="dropdown">
                            <option value="" disabled selected>Select One</option>
                            <option value="1">This month</option>
                            <option value="2">This Year</option>
                            <option value="3">Last year</option>
                            <option value="4">5 Years ago</option>
                        </select>
                    </label>
                </div>
            </fieldset>
<fieldset>
                <legend>Course Feedback</legend>
                <div class="form-group">
                    <p class="normal-text">How do you rate the Course Material?</p>
                    <label for="good">
                        <input type="radio" id="good" name="rating" value="good"> Good ;
                    </label>
                    <label for="average">
                        <input type="radio" id="average" name="rating" value="average"> Average ;
                    </label>
                    <label for="bad">
                        <input type="radio" id="bad" name="rating" value="bad"> Bad ;
                    </label>
                </div>
                <div class="form-group">
                    <label for="comments">Any changes or potential improvements.
                        <textarea id="comments" name="comments" cols="40" rows="6"
                            placeholder="Enter your comment here..."></textarea>
                    </label>
                </div>
            </fieldset>
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset" onclick="alert('Reset completed..!')">Reset</button>
        </form>
    </main>
</body>
</html>
